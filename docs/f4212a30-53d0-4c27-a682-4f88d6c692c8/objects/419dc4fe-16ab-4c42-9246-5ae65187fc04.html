						<textarea id="docsrc" style="display:none">Scenario 1.2 - Frittst&#229;ende &#229;pne data API - En eier av et &#229;pent datasett &#248;nsker &#229; tilby et API til omverdenen mot betaling for &#229; levere et tjenesteniv&#229;. 

1. Datasetteieren etablerer et API for datasettet som tilbys fra en API-tilbyder
2. API-tilbyder oppretter en API-beskrivelse direkte som en Open API Specification fil
3. API-beskrivelsen h&#248;stes maskinelt til av felles API-katalog (registrering) hvor tilbyder kan legge til betalingsbetingelser. 
4. API-beskrivelsen gj&#248;res tilgjeneglig som en s&#248;k og oppslagstjeneste
5. Tjenesteier (applikasjons-/tjenesteutvikler/API-konsument) finner API-et i API-katalogen
6. Basert p&#229; API-beskrivelsen 6. setter igang utvikling av konsument-applikasjon og kall til API-et
7. Sluttbruker benytter en tjeneste og en konsument-applikasjon, som n&#229; satt i produksjon, kaller API-et. 
</textarea>
